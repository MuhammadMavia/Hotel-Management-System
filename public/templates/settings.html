<div class="admin row" style="margin: 20px 0 0 0;">

    <div class="list-group col-md-5" style="max-height: 500px;">
        <div>
            <a class="list-group-item">
                <h4><b>category</b></h4>
            </a>
            <a class="list-group-item">
                <div class="table-responsive" style="max-height: 500px;text-align: center">
                    <table class="table table-striped table-condensed table-hover table-bordered">
                        <tr style="background-color: #337ab7;color: #fff;">
                            <td>S.No</td>
                            <td>Name</td>
                            <td>Action</td>
                        </tr>
                        <tr ng-repeat="val in vm.categoryList track by $index">
                            <td><b>{{val.sNo}}</b></td>
                            <td>
                                <div class="" style="display: inline-block;width: 70%;"
                                     ng-click="vm.categoryShow($index)">
                                    <b>{{val.category}}</b>
                                </div>
                            </td>
                            <td>
                                <div class="btn-group" style="float: right">
                                    <button ng-click="vm.categoryDlt($index,0)" type="button" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                    <button ng-click="vm.categoryDlt($index,1)" type="button" class="btn btn-danger">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        <tr></tr>
                    </table>
                </div>
            </a>
            <a class="list-group-item">
                <form class="form-inline form-group-sm">
                    <input ng-model="vm.newCategory" type="text" class="form-control" placeholder="Category">
                    <button ng-show="vm.$editCat" ng-disabled="!vm.newCategory" ng-click="vm.categoryAdd()"
                            class="btn btn-primary">Add
                    </button>
                    <button ng-hide="vm.$editCat" ng-disabled="!vm.newCategory" ng-click="vm.editDone()"
                            class="btn btn-primary">Done
                    </button>
                    <button ng-click="vm.cancelNew()" type="button" class="btn btn-default">Cancel</button>
                </form>
            </a>
        </div>
    </div>

    <div class="col-md-7" ng-if="vm.viewCatCon">
        <div class="list-group">
            <a class="list-group-item"><h4>{{vm.categoryList[vm.indexCat].category}}</h4></a>
            <a class="list-group-item">
                <div class="table-responsive" style="max-height: 500px;text-align: center">
                    <table class="table table-striped table-condensed table-hover table-bordered">
                        <tr style="background-color: #337ab7;color: #fff;">
                            <td>Item No</td>
                            <td>Item</td>
                            <td>rate</td>
                            <td>action</td>
                        </tr>
                        <tr ng-repeat="val in vm.categoryList[vm.indexCat].items track by $index">
                            <td style="line-height: 30px;">{{val.itemNo}}</td>
                            <td style="line-height: 30px;">{{val.item}}</td>
                            <td style="line-height: 30px;">{{val.rate}}</td>
                            <td>
                                <div class="btn-group">
                                    <button ng-click="vm.edit($index,1)" type="button" class="btn btn-primary">
                                        <i class="glyphicon glyphicon-pencil"></i>
                                    </button>
                                    <button ng-click="vm.edit($index,0)" type="button" class="btn btn-danger">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </a>
            <a class="list-group-item">
                <form class="form-inline form-group-sm">
                    <input ng-model="vm.itemDataItem" type="text" class="form-control" placeholder="Item">
                    <input ng-change="vm.setRate()" ng-model="vm.itemDataRate" type="number" class="form-control"
                           placeholder="Rate">
                    <button ng-if="vm.$eidt" ng-disabled="!vm.itemDataItem || !vm.itemDataRate"
                            ng-click="vm.ItemsAdd(1)" class="btn btn-primary">Add
                    </button>
                    <button ng-if="!vm.$eidt" ng-disabled="!vm.itemDataItem || !vm.itemDataRate"
                            ng-click="vm.ItemsAdd(0)" class="btn btn-primary">Done
                    </button>
                    <button ng-click="vm.cancelNew()" type="button" class="btn btn-default">Cancel</button>
                </form>
            </a>
        </div>
    </div>
</div>
